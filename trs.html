<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Contact Me</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label"
                >"Reason for Contact</label
              >
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Enter the subject"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white pt-5 pb-4">
      <div class="container text-center text-md-start">
        <div class="row text-center text-md-start justify-content-center">
          <!-- About Section -->
          <div class="col-md-4 col-lg-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
              About Me
            </h5>
            <p>
              I'm a passionate photographer capturing life's most beautiful
              moments. Let me help you create lasting memories through my lens.
            </p>
          </div>

          <!-- Social Media Section -->
          <div class="col-md-4 col-lg-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
              Follow Me
            </h5>
            <p>
              <a
                href="https://facebook.com"
                class="text-white text-decoration-none"
                ><i class="fab fa-facebook me-2"></i>Facebook</a
              >
            </p>
            <p>
              <a
                href="https://instagram.com"
                class="text-white text-decoration-none"
                ><i class="fab fa-instagram me-2"></i>Instagram</a
              >
            </p>
            <p>
              <a
                href="https://telegram.com"
                class="text-white text-decoration-none"
                ><i class="fab fa-twitter me-2"></i>Telegram</a
              >
            </p>
          </div>

          <!-- Contact Section -->
          <div class="col-md-4 col-lg-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
              Contact
            </h5>
            <p><i class="fas fa-home me-2"></i> Phnom Penh, Cambodia</p>
            <p><i class="fas fa-envelope me-2"></i> photographer@gmail.com</p>
            <p><i class="fas fa-phone me-2"></i> 085 420 614</p>
          </div>
        </div>

        <!-- Copyright Section -->
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <p class="text-white">
              &copy; 2025 Your Name. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>

      <!-- FontAwesome Icons -->
      <script
        src="https://kit.fontawesome.com/a076d05399.js"
        crossorigin="anonymous"
      ></script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
