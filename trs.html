<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      .photography-section {
        overflow: hidden;
      }

      /* Gallery Styles */
      .gallery-container {
        padding: 0 15px;
      }

      .gallery-grid {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .grid-item {
        overflow: hidden;
        border-radius: 8px;
      }

      .grid-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .grid-item img:hover {
        transform: scale(1.03);
      }

      /* Responsive Breakpoints */
      @media (max-width: 575.98px) {
        .section-header h4 {
          font-size: 1.8rem;
        }

        .section-header p {
          font-size: 1rem;
        }

        .gallery-container {
          padding: 0 10px;
        }

        .grid-item {
          margin-bottom: 0.75rem;
        }
      }

      @media (min-width: 576px) and (max-width: 767.98px) {
        .section-header h4 {
          font-size: 2rem;
        }

        .section-header p {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 768px) {
        .gallery-grid {
          gap: 1.5rem;
        }

        .grid-item img {
          height: 300px;
        }
      }

      @media (min-width: 992px) {
        .grid-item img {
          height: 350px;
        }
      }

      /* Contact Form Styles */
      .contact-section .form-control {
        border: 1px solid #dee2e6;
        padding: 0.75rem 1rem;
      }

      .contact-section .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .contact-section .btn-primary {
        padding: 0.75rem 2rem;
      }

      /* Form Responsive Adjustments */
      @media (max-width: 767.98px) {
        .contact-section .card {
          border: none;
          box-shadow: none;
        }

        .contact-section .card-body {
          padding: 1rem 0;
        }

        .contact-section .form-control-lg {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Portrait Section -->
    <section class="photography-section py-5" id="portrait">
      <div class="section-header text-center mb-5">
        <h4 class="display-5 fw-bold mb-3">Portrait Photography</h4>
        <p class="lead text-secondary">
          I take photographs with creativity, concept and passion
        </p>
      </div>

      <div class="container gallery-container">
        <div class="row g-4">
          <!-- Each column -->
          <div class="col-12 col-md-4">
            <div class="gallery-grid">
              <div class="grid-item mb-4">
                <img
                  src="/Assets/portrait12.jpg"
                  alt="Portrait 1"
                  class="img-fluid rounded shadow-sm"
                />
              </div>
              <!-- Repeat for other images -->
            </div>
          </div>
          <!-- Repeat for other columns -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section py-5" id="contact">
      <div class="container">
        <h2 class="display-5 text-center mb-5">Contact Me</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <form>
                  <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="name"
                      placeholder="Enter your full name"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <label for="subject" class="form-label"
                      >Reason for Contact</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="subject"
                      placeholder="Enter the subject"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control form-control-lg"
                      id="message"
                      rows="5"
                      placeholder="Write your message here"
                      required
                    ></textarea>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
